<div class="content" role="main">
  <div class="d-flex position-relative highlight-card rounded-pill">
    <i class="{{data.icon}}  flex-shrink-0 me-3"></i>
    <div class="ml-2 align-self-center text-center pl-5 pr-5">
      <h3 class="mt-0 mb-0">{{ data.title }}</h3>
      <p> {{ data.comment }} </p>
    </div>
  </div>
  <div class="card-container">
    <div *ngFor="let item of data.menu" class="card">
      <a *ngIf="item.route" [routerLink]="[item.route, item.param ]" routerLinkActive="router-link-active">
        <i class="{{item.icon}}"></i>
        <div>{{item.title}}</div>
      </a>
      <a *ngIf="!item.route" href="{{item.href}}" target="{{item.target}}">
        <i class="{{item.icon}}"></i>
        <div>{{item.title}}</div>
      </a>
    </div>
  </div>
</div>
