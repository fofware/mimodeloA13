<div class="card border border-primary border-opacity-25">
  <h5 class="card-header bg-primary bg-opacity-25 rounded-top g-0">{{articulo.fullname}}</h5>
  <div class="row g-0">
    <div class="col-md-4">
      <div class="d-flex justify-content-center align-items-center" style="width: 100%;height: 100%">
        <!--img ngSrc="{{articulo.images[0]}}" width="300" height="300" class="img-fluid rounded-end" alt="..."-->
        <img src="{{articulo.images[0]}}" style="max-height:300px;min-height:300px;" class="img-fluid rounded" alt="...">
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <!--h5 class="card-title">{{articulo.fullname}}</h5-->
        <table style="width: 100%;">
          <tr *ngFor="let item of articulo.presentaciones">
            <td>{{item.fullname}}</td>
            <td align="right">{{item.precio}}</td>
          </tr>
        </table>
        <p class="card-text"></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
