<div class="contaner-fluid">
  <input type="text" class="form-control mt-2 sticky-top" [formControl]="searcher"/>
  <div *ngIf="listData.length else elseBlock">
    <div class="container-fluid">
      <div
        class="row justify-content-center main pt-1"
        (scroll)="onScroll($event)"
      >
        <div
          class="p-1 col-12 col-xl-6"
          *ngFor="let item of listData; index as i"
        >
          <app-list-card
            [item]="item"
            [idx]="i"
            (onEdit)="edit($event)"
            (onDelete)="borrar($event)"
          ></app-list-card>
        </div>
      </div>
    </div>
  </div>
</div>
  <ng-template #elseBlock>
    <div  *ngIf="!loading">
      <div *ngIf="emptyData">Archivo Vacio</div>
      <div *ngIf="!emptyData">No existe ningun registro con este nombre</div>

      <!--form [formGroup]="form">
        <input type="text"
          class="form-control"
          formControlName="name"
        >
      </form-->
      <button class="btn btn-primary" (click)="nuevo()" >Agregar</button>
      <!--button class="btn btn-secondary">Cancelar</button-->
    </div>
  </ng-template>
