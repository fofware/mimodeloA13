<div class="card g-0">
  <div class="bg-primary bg-opacity-25 rounded-top g-0">
    <h5 class="float-start ms-4 my-2">{{item.name}}</h5>
    <button *ngIf="!item.uso" class="float-end mt-2 me-1 btn btn-outline-danger btn-mind" (click)="borrar()" ><i class="fa-solid fa-trash-can"></i></button>
    <button class="float-end mt-2 me-1 btn btn-outline-primary btn-min" (click)="edit()" ><i class="fa-regular fa-pen-to-square"></i></button>
  </div>

  <!--div class="card-header d-flex justify-content-between align-items-start" >
    <div>{{item.name}}</div>
    <div class="pb-1 text-end" style="width: 51px;">
      <div class="btn btn-primary btn-min" (click)="edit()"><i class="fa-regular fa-pen-to-square"></i></div>
      <div class="btn btn-danger btn-min ms-1" (click)="borrar()"><i class="fa-solid fa-xmark"></i></div>
    </div>
  </div-->
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start" >
      <div>Images {{item.images?.length}}</div>
      <div>({{item.uso}})</div>
      <div>Icons {{item.icons?.length}}</div>
    </div>
  </div>
</div>
