<div class="card mb-3" style="max-width: 540px;">
  <h5 class="card-header">{{contact.name}}</h5>
  <div class="row g-0">
    <div class="col-md-4">
      <div class="d-flex justify-content-center align-items-center" style="width: 100%;height: 100%">
        <img src="{{contact.picUrl}}" style="max-height: 180px;"class="img-fluid rounded-start" alt="...">
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">

        <h5 class="card-title">{{contact.fNumber}}</h5>
        <div class="card-text">{{contact.pushname}}</div>
        <div class="card-text">{{contact.about}}</div>
        <!--table style="width: 100%;">
          <tr *ngFor="let item of articulo.presentaciones">
            <td>{{item.fullname}}</td>
            <td align="right">{{item.precio}}</td>
          </tr>
        </table-->
        <div class="card-text"></div>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
  <!--div class="card-footer">{{contact.name}}</div-->
</div>
