<div class="card mb-3" style="max-width: 540px;">
  <h5 class="card-header">{{contact.name}}</h5>
  <div class="row g-0">
    <div class="col-md-4">
      <div class="d-flex justify-content-center align-items-center" style="width: 100%;height: 100%">
        <img src="{{contact.picUrl || '/assets/images/defuser.png'}}" style="max-height: 180px;"class="img-fluid rounded-start" alt="...">
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{contact.fNumber}}</h5>
        <div class="card-text">{{contact.pushname}}</div>
        <div class="card-text">{{contact.about}}</div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="never_{{contact._id}}" name="never_{{contact._id}}" [(ngModel)]="contact.never" (change)="cambio(contact)">
          <label class="form-check-label" for="never_{{contact._id}}">El robot nunca env√≠a mensajes masivos a este contacto</label>
        </div>
      </div>
    </div>
  </div>
  <!--div class="card-footer">{{contact.name}}</div-->
</div>
