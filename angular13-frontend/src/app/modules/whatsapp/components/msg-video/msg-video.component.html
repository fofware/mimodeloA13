<div class="card mx-4" style="max-width: 40%;">
  <video [width]="width" [height]="height" controls class="">
    <source [src]="video" [type]="msg?._data?.mimetype">
    Your browser does not support the video tag.
  </video>
  <div class="card-body">
    <h6 class="card-title">{{name}}</h6>
    <p class="card-text">{{msg.body}}</p>
  </div>
</div>
