<div class="card mb-3" style="max-width: 540px;">
  <h5 class="card-header">{{producto.artName}} {{producto.prodName}}</h5>
  <div class="row g-0">
    <div class="col-md-4">
      <div class="d-flex justify-content-center align-items-center" style="width: 100%;height: 100%">
        <img src="{{producto.image}}" style="max-height: 180px;"class="img-fluid rounded-start" alt="...">
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <!--h5 class="card-title">{{producto.fullname}}</h5-->
        <h5 class="card-title">{{producto.precios[0].value}}</h5>

        <p class="card-text"></p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
