<nav class="sticky-top navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <input type="search" id="busca" aria-label="Search" class="form-control mr-sm-2" placeholder="Buscar por Nombre"
    name="searchItem" #searchInput [(ngModel)]="searchItem">
  </div>
</nav>
<table>
  <tr *ngFor="let item of data">
    <td>{{item.rubro.name}} </td>
    <td>{{item.fullname}} </td>
    <td width="40px" align="right">{{item.stock}}</td>
    <td width="80px" align="right">{{item.precio}}</td>
  </tr>
</table>
